<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <label *ngIf="!inShopMode">Dodaj produkt</label>
        <label *ngIf="inShopMode">Dodane do listy</label>
      </th>
      <td mat-cell *matCellDef="let i = index">
        <div *ngIf="!inShopMode">
          <button mat-button mat-button-warm (click)="addUserItem(i)">dodaj do koszyka</button>
        </div>
        <div *ngIf="inShopMode">
          <mat-checkbox disabled="true" [ngModel]="isAddedToList(i)"></mat-checkbox>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
